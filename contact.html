<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<link rel="stylesheet" href="contact.css">
<body>
    <main>
        <div class="container">
            <a href="index.html"><img src="https://cdn.shopify.com/s/files/1/0579/7924/0580/files/greenlogo_861a508c-8a21-4407-9481-0d27ecef0711.png?v=1661635515" alt=""></a>
            <h2>Welcome back! Sign in with</h2>
            <div class="login-btn">
                <div class="fb">
                    <i class="fa-brands fa-facebook-f"></i>
                    <span>Facebook</span>
                </div>
                <div class="go">
                    <i class="fa-brands fa-google"></i>
                    <span>Google</span>
                </div>
            </div>
            <div class="text">
                <input type="text" placeholder="Email">
                <input type="text" placeholder="Password">
                <p>Forget password?</p>
            </div>
            <div class="signin">
                <span>  SIGN IN</span>
            </div>
            <p id="last">New here? <span>Create an account</span></p>
        </div>
    </main>
</body>
</html>
